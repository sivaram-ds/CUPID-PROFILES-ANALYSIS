<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupid Profiles - Interactive Visualizations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ðŸ’˜ Cupid Profiles - Interactive Visualizations ðŸ’¡</h1>
        <p>Select a visualization from the dropdown below to explore the data.</p>

        <!-- Dropdown to Select Visualization -->
        <label for="graph-selector">Choose a Graph:</label>
        <select id="graph-selector" onchange="updateGraph()">
            <option value="" selected disabled>Select a Graph</option>
            <option value="age_cluster_distribution.html">Age Distribution</option>
            <option value="income_cluster_distribution.html">Income Distribution</option>
            <option value="drinks_cluster_distribution.html">Drinking Habits</option>
            <option value="smokes_cluster_distribution.html">Smoking Habits</option>
            <option value="pets_cluster_distribution.html">Pet Preferences</option>
            <option value="wordcloud_cluster_0.html">Word Cloud (Cluster 0)</option>
            <option value="wordcloud_cluster_1.html">Word Cloud (Cluster 1)</option>
            <option value="wordcloud_cluster_2.html">Word Cloud (Cluster 2)</option>
            <option value="wordcloud_cluster_3.html">Word Cloud (Cluster 3)</option>
            <option value="recommendation_flowchart.html">Recommendation Flowchart</option>
        </select>

        <!-- Graph Display -->
        <iframe id="graph-frame" width="100%" height="600px" style="border:none; margin-top:20px;"></iframe>

        <p>Explore how data science powers matchmaking! ðŸ”¥</p>
    </div>

    <script>
        function updateGraph() {
            var selectedGraph = document.getElementById("graph-selector").value;
            document.getElementById("graph-frame").src = selectedGraph;
        }
    </script>

</body>
</html>
